<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Const.Ai </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <article>
            <div>
                <h1> Const.Ai</h1>
                <h3> Rules and regulations? You tell it, it makes it.</h3>
            </div>

            <div>
                <label for="q1">Name of your organization</label>
                <input type="q1" id="q1" placeholder="Enter organization" pattern="[A,Z], [a,z]" required>
            </div>

            <div>
                <label for="q2">Name the TYPE of organization</label>
                <input type="q2" id="q2" placeholder="Enter organization TYPE" pattern="[A,Z], [a,z]" required>
            </div>

            <div>
                <label for="q3">Name your country</label>
                <input type="q3" id="q3" placeholder="Enter country" pattern="[A,Z], [a,z]" required>
            </div>

            <div>
                <label for="q4">Name your leadership structure</label>
                <input type="q4" id="q4" placeholder="Enter structure" pattern="[A,Z], [a,z]" required>
            </div>

            <div>
                <label for="q5">List any extras</label>
                <input type="q5" id="q5" placeholder="Enter extra information" pattern="[A,Z], [a,z]" required>
            </div>







        </article>
    </section>





</body>



</html>
